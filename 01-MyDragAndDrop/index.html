<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Drag & Drop</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div id="left">
      <div class="list" draggable="true">
        <img src="images/icon.png"> list Item 1
      </div>
      <div class="list" draggable="true">
        <img src="images/icon.png"> list Item 2
      </div>
      <div class="list" draggable="true">
        <img src="images/icon.png"> list Item 3
      </div>
      <div class="list" draggable="true">
        <img src="images/icon.png"> list Item 4
      </div>
    </div>
    <div id="right"></div>
  </div>
</body>
</html>
