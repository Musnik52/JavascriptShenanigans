<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/14cda3c233.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="select-box">
      <header>My Tic Tac Toe</header>
      <div class="content">
        <div class="title">Select Player</div>
        <div class="options">
          <button class="player-x">X</button>
          <button class="player-o">O</button>
        </div>
      </div>
    </div>
    <div class="playboard">
      <div class="details">
        <div class="players">
          <span class="turn-x">X's turn</span>
          <span class="turn-o">O's turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box-1"></span>
          <span class="box-2"></span>
          <span class="box-3"></span>
        </section>
        <section>
          <span class="box-4"></span>
          <span class="box-5"></span>
          <span class="box-6"></span>
        </section>
        <section>
          <span class="box-7"></span>
          <span class="box-8"></span>
          <span class="box-9"></span>
        </section>
      </div>
    </div>
    <div class="result-box">
      <div class="winner-text"></div>
      <div class="btn">
        <button>Replay?</button>
      </div>
    </div>
  </body>
</html>
