<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stop Watch</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="stopwatch">
    <h1 id="display-time">00:00:00</h1>
    <div class="btns">
      <img src="images/stop.png" id="btn-stop">
      <img src="images/start.png" id="btn-start">
      <img src="images/reset.png" id="btn-reset">
    </div>
  </div>
</body>
</html>
