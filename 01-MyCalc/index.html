<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <form>
          <div class="display">
            <input type="text" name="display" class="display-box" />
          </div>
          <div>
            <input class="btn operator" type="button" value="AC" />
            <input class="btn operator" type="button" value="DEL" />
            <input class="btn operator" type="button" value="." />
            <input class="btn operator" type="button" value="/" />
          </div>
          <div>
            <input class="btn" type="button" value="7" />
            <input class="btn" type="button" value="8" />
            <input class="btn" type="button" value="9" />
            <input class="btn operator" type="button" value="*" />
          </div>
          <div>
            <input class="btn" type="button" value="4" />
            <input class="btn" type="button" value="5" />
            <input class="btn" type="button" value="6" />
            <input class="btn operator" type="button" value="-" />
          </div>
          <div>
            <input class="btn" type="button" value="1" />
            <input class="btn" type="button" value="2" />
            <input class="btn" type="button" value="3" />
            <input class="btn operator" type="button" value="+" />
          </div>
          <div>
            <input class="btn" type="button" value="00" />
            <input class="btn" type="button" value="0" />
            <input class="btn-equal btn operator" type="button" value="=" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
