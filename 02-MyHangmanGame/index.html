<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hangman Game</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="">
      <h4></h4>
      <p><b></b></p>
      <button class="btn-replay">Replay</button>
    </div>
  </div>
  <div class="container">
    <div class="hangman-box">
      <img src="images/hangman-0.svg">
      <h1>My Hangman Game</h1>
    </div>
    <div class="game-box">
      <ul class="word-display"></ul>
      <h4 class="hint-text">
        Category:
        <b></b>
      <h4 class="guesses-text">
        Incorrect Guesses:
        <b>0 / 6</b>
      </h4>
      <div class="keyboard">
      </div>
    </div>
  </div>
</body>
</html>
