<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Rotating Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/back.png" id="btn-back" />
      <div class="gallery">
        <div>
          <span><img src="images/image-1.jpg" /></span>
          <span><img src="images/image-2.jpg" /></span>
          <span><img src="images/image-3.jpg" /></span>
        </div>
        <div>
          <span><img src="images/image-4.jpg" /></span>
          <span><img src="images/image-5.jpg" /></span>
          <span><img src="images/image-6.jpg" /></span>
        </div>
      </div>
      <img src="images/next.png" id="btn-next" />
    </div>
  </body>
</html>
